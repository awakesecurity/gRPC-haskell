name: ci
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]
      max-parallel: 2
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3.0.2
        name: Checkout
      - uses: cachix/install-nix-action@v20 
        name: Install Nix
      - uses: cachix/cachix-action@v12
        name: Set up Cachix
        with:
          name: awakesecurity
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: nix-build --attr grpc-haskell
